<!DOCTYPE html>
<html lang="en">
    <head>
        <!--support many language-->
        <meta charset="UTF-8">
         <!--For Responsive-->  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Khalid Mossad" />
        <meta name="description" content="JS Slider" />
        <meta name="keywords" content="html,css,js" /> 
        <title>JS Slider</title>
        <!--Css Links-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img src="img/one.jpg" class="" alt="one" srcset="">
            <img src="img/two.jpg" alt="two" srcset="">
            <img src="img/three.jpg" alt="three" srcset="">
            <img src="img/four.jpg" alt="four" srcset="">
            <img src="img/five.jpg" alt="five" srcset=""> 
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators">
               
            </span>
            <span id="next" class="next">Next</span>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
